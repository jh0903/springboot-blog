<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 작성</h5>
    <form th:object="${postForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" th:field="*{subject}"
                   class="form-control" placeholder="제목을 입력하세요." >
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea  class="form-control" th:field="*{content}"
                   placeholder="내용을 입력하세요."
                   rows="10"></textarea>
        </div>
        <input type="submit" value="등록" class="btn btn-primary my-2">
    </form>
</div>
</html>
